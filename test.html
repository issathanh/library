<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button class="new-book-button" onclick="openBookForm()">Add your book</button>
    </div>
    <dialog id="book-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Add your book</h1>
            </div>
            <form id="bookForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author Name:</label>
                    <input type="text" id="author" name="author" required placeholder="Thanh">
                </div>
                <div class="form-group">
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" name="pages" min="1">
                </div>
                <div class="form-group">
                    <label for="read">Have you read it?</label>
                    <input type="checkBox" id="read" name="read">
                </div>
                <div class="form-action">
                    <button type="submit" class="submit-btn">Add Book</button>
                    <button type="button" class="cancel-btn" onclick="closeForm()">Cancel</button>
                </div>
            </form>
        </div>
    </dialog>
    <script>
        function openBookForm() {
            document.getElementById('book-dialog').showModal();
        }
    </script>
</body>

</html>
